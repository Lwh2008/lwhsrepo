name: CI
on: [push]
jobs: 
  package:
    runs-on: ubuntu-latest
    container: fedora
    steps: 
    - name: package
      run: |
        dnf refresh
        dnf -y up
        dnf -y in qt5-qtbase-devel qt5-qtwebsockets-devel qt5-qtbase-private-devel glib2-devel ostree-devel yaml-cpp-devel systemd-devel libseccomp-devel docopt-cpp-devel python3-docopt elfutils-libelf-devel git wget rpm-build fastfetch
        git clone https://github.com/lwh2008/ll-rh.git
        ls
        cd ll-rh
        ls
        tar xzvf linglong.tar.gz
        cd linglong
        mkdir build
        cd build
        make -j$(nproc)
        make install
    - name: info
      run: fastfetch