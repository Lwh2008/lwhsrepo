name: CI
on: [push]
jobs:
  package:
    runs-on: ubuntu-latest #艹不小心写错了系统名称，这种时候运行器就会处于一个一直在“正在启动的状态”
    container: fedora
    steps: 
    - name: package
      run: |
        dnf makecache
        dnf -y up
        sudo dnf in -y gzip git fastfetch
    - name: clone src
      run: |
        git clone https://github.com/lwh2008/ll-rh.git
        ls
    - name: demo
      run: |
        ls
        cd ll-rh
        bash indep.sh
    - name: info
      run: fastfetch