name: CI
on: [push]
jobs:
  package:
    runs-on: ubuntu-lates
    container: fedora
    steps: 
    - name: package
      run: |
        dnf makecache
        dnf -y up
        sudo dnf in -y gzip git fastfetch
    - name: clone src
      run: |
        git clone https://github.com/lwh2008/ll-rh.git
        ls
    - name: demo
      run: |
        ls
        cd ll-rh
        bash indep.sh
    - name: info
      run: fastfetch