name: CI
on: [push]
jobs:
  package:
    runs-on: ubuntu-latest #艹不小心写错了系统名称，这种时候运行器就会处于一个一直在“正在启动的状态”
    container: fedora
    steps: 
    - name: package
      run: |
        dnf makecache
        dnf -y up
        sudo dnf in -y gzip git fastfetch
    - name: clone src
      run: |
        git clone https://github.com/lwh2008/ll-rh.git
    - name: demo
      run: |
        cd ll-rh
        bash indep.sh
        git clone https://github.com/linixdeepin/linglong.git --tag 1.5.5
        cd 1.5.5
        mkdir build
        cd build
        make -j$(nproc)
        make install
        ll-cli
    - name: info
      run: fastfetch